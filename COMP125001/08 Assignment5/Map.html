<body>
<header>
    <h1>
        Music Cafe Map 
    </h1>
</header>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById("map"),
            {
                center: { lat: 43.8945, lng: 79.2582 },
                zoom: 8
            });
    }
</script>
    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnJBuZXwA9TElLkExxycw48qWZ5vDKUQA&callback=initMap" async defer></script>
