<body>
<header>
    <h1>
        Lunch Menu

</header>

<article>
    <h2>Lunch selections</h2>
    <form>
        <fieldset >
            <input type="checkbox" id="item1" value="1099"/>
            <label for="item1">Chicken Noodle ($10.99)</label>
            <br>
            <input type="checkbox" id="item2" value="1299"/>
            <label for="item2">Beef Noodle ($12.99)</label>
            <br>
            <input type="checkbox" id="item3" value="1199"/>
            <label for="item3">Pork Noodle ($11.99)</label>
            <br>
            <input type="checkbox" id="item4" value="1499"/>
            <label for="item4">Seafood Noodle ($14.99)</label>
            <br>
            <input type="checkbox" id="item5" value="999"/>
            <label for="item5">Vegetable Noodle ($9.99)</label>
            <br>
            <input type="button" value="Calculate" id="sButton"/>
        </fieldset >
    </form>
    <table>
        <colgroup>
            <col class="label" />
            <col class="amount" />
        </colgroup>
        <tbody>
        <tr>
            <td>Item total</td>
            <td>0.00</td>
        </tr>
        <tr>
            <td>Tax</td>
            <td>0.00</td>
        </tr>
        <tr>
            <td>Total with tax</td>
            <td>$0.00</td>
        </tr>
        </tbody>
    </table>
</article>
